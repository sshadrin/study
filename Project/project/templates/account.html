<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Account</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <style>
            .reg-form {
                max-width: 800px;
                margin: 0 auto;
            }
            .mb-2 {
                display: flex;
                justify-content: space-between;
                align-items: center;
        </style>
    </head>
    <body>
        <form class="reg-form" method="post">
            <h1>Account section:</h1>
            <div class="mb-3">
                    <label for="name" class="form-label">account_name:</label>
                    <input type="text" id="name" name="account_name" class="reg-form__input form-control">
            </div>
            <div class="mb-3">
                    <label for="name" class="form-label">password:</label>
                    <input type="password" id="password" name="password" class="reg-form__input form-control">
            </div>
            <div class="mb-3">
                <div class="mb-2">
                    <input type="button" class="btn btn-success" value="add">
                    <input type="button" class="btn btn-success" value="update">
                    <input type="button" class="btn btn-danger" value="delete">
                </div>
            </div>
        </form>
    </body>
</html>
